<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="nowTurn" class="container" style="background: white !important;">Сейчас ходит X</h1>
    <label for="fieldSize" class="container">Размер поля</label>
    <input id="fieldSize" type="number" class="container" value="3" placeholder="Укажите размер" />

    <label for="isAIEnabled" class="container">Включен ли искуственный интеллект</label>
    <input id="isAIEnabled" class="container" type="checkbox" >
    <div class="container">
        <table class="table">
            <tbody id="fieldWrapper">

            </tbody>
        </table>
    </div>
    <div>
        <button class="resetButton" id="reset">Сначала</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
